<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro / Edição de Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/auth.js"></script>
  <script src="/assets/sidebar.js"></script>
</head>
<body class="min-h-screen bg-theme-cinza-claro">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Cadastro / Edição de Produto</h1>
    <form id="productForm" class="bg-white rounded-lg shadow p-6">
      <input type="hidden" id="productId" />
      <div class="mb-3">
        <label class="block text-sm font-medium">Nome</label>
        <input id="name" class="mt-1 block w-full border-gray-300 rounded p-2" />
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium">Descrição</label>
        <textarea id="description" class="mt-1 block w-full border-gray-300 rounded p-2"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium">Preço</label>
          <input id="price" type="number" step="0.01" class="mt-1 block w-full border-gray-300 rounded p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Quantidade</label>
          <input id="quantity" type="number" class="mt-1 block w-full border-gray-300 rounded p-2" />
        </div>
      </div>
      <div class="mt-4">
        <button id="saveBtn" class="bg-theme-marinho hover:bg-theme-azul-escuro text-white py-2 px-4 rounded">Salvar</button>
        <a href="/app/product-list.html" class="ml-2 inline-block py-2 px-4 border border-gray-300 rounded">Cancelar</a>
      </div>
      <div id="msg" class="mt-3"></div>
    </form>
  </div>
<script src="/assets/product.js"></script>
</body>
</html>
