<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/auth.js"></script>
  <script src="/assets/sidebar.js"></script>
</head>
<body class="min-h-screen bg-theme-cinza-claro">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Produtos</h1>
    <div class="mb-4"><a href="/app/product-form.html" class="bg-theme-marinho hover:bg-theme-azul-escuro text-white py-2 px-3 rounded">Cadastrar Novo Produto</a></div>
    <div id="list" class="grid gap-3"></div>
  </div>
<script>
async function load(){
  const el = document.getElementById('list');
  el.innerHTML = '<div class="p-3 bg-white rounded shadow">Carregando...</div>';
  try{
    const vendor = (window.getVendorIdFromToken ? window.getVendorIdFromToken() : (localStorage.getItem('vendor-id') || localStorage.getItem('username') || ''));
    const res = await fetch('/api/products/vendor/' + encodeURIComponent(vendor));
    if (!res.ok) { el.innerHTML = '<div class="text-red-600">Falha ao carregar produtos</div>'; return; }
    const items = await res.json();
    if (!items || items.length===0) { el.innerHTML = '<div>Nenhum produto encontrado.</div>'; return; }
    el.innerHTML = '';
    items.forEach(p => {
      const row = document.createElement('div');
      row.className = 'bg-white rounded-lg shadow p-4 flex items-center justify-between';
      row.innerHTML = `<div><div class="font-semibold text-lg">${escapeHtml(p.name)}</div><div class="text-sm text-gray-600">${escapeHtml(p.description||'')}</div></div><div class="flex gap-2"><a class="px-3 py-1 bg-theme-azul-escuro text-white rounded" href="/app/product-form.html?id=${encodeURIComponent(p.id||p.Id)}">Editar</a><button class="px-3 py-1 border border-red-600 text-red-600 rounded" data-id="${p.id||p.Id}">Remover</button></div>`;
      el.appendChild(row);
    });
    document.querySelectorAll('button[data-id]').forEach(b=>b.addEventListener('click', async (e)=>{
      if (!confirm('Remover produto?')) return;
      const id = e.currentTarget.dataset.id;
      const r = await fetch('/api/products/' + encodeURIComponent(id), { method: 'DELETE' });
      if (!r.ok) { alert('Falha ao remover'); return; }
      await load();
    }));
  }catch(err){ console.error(err); el.innerHTML = '<div class="text-red-600">Erro ao carregar</div>'; }
}
function escapeHtml(s){ return (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
load();
</script>
</body>
</html>
