<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - App</title>
  <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="/assets/app.js"></script>
  <style>
    body { display:flex; min-height:100vh; }
    #sidebar { width:250px; transition:width .2s; }
    #sidebar.collapsed { width:56px; }
    #content { flex:1; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light w-100">
    <div class="container-fluid">
      <button id="toggleBtn" class="btn btn-outline-primary">☰</button>
      <span class="navbar-brand ms-2">App - Área Autenticada</span>
      <div>
        <span id="userLabel" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Sair</button>
      </div>
    </div>
  </nav>

  <div id="sidebar" class="bg-secondary text-white p-3">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#" id="navUser">Usuário</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Produtos</a></li>
    </ul>
  </div>

  <main id="content" class="p-4">
    <div id="pageUser" class="hidden">
      <h3>Configurar Usuário</h3>
      <form id="userForm" class="mt-3" style="max-width:600px;">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="uemail" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha (nova)</label>
          <input id="upassword" type="password" class="form-control" />
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>

    <div id="pageHome">
      <h2>Bem-vindo(a)</h2>
      <p>Área principal do aplicativo. Use a sidebar para navegar.</p>
    </div>
  </main>

  <footer class="bg-light text-center py-2 w-100" style="position:fixed;bottom:0;left:0;">
    <small>&copy; 2025 MinhaApp</small>
  </footer>
</body>
</html>
