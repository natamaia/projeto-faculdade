<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
        <!-- Tailwind (play CDN for quick prototyping) -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Redirect root to login if not authenticated, otherwise to app home -->
        <script>
            (function(){
                try {
                    const token = localStorage.getItem('token');
                    if (token) {
                        window.location.href = '/app/home.html';
                    } else {
                        window.location.href = '/layouts/Pages/login.html';
                    }
                } catch (e) {
                    // fallback: go to login
                    window.location.href = '/layouts/Pages/login.html';
                }
            })();
        </script>
    <!-- Tailwind generated stylesheet (when built) -->
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Home Page</h2>
        <p>This is the main page of the web application.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Web App</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
