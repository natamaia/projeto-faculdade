<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/ui.js"></script>
    <script defer src="/assets/register.js"></script>
    <style>
      /* ensure legacy usages of .hidden still work if Tailwind not built */
      .hidden { display:none; }
    </style>
</head>
<body>
  <div class="min-h-screen flex items-start justify-center bg-gray-50 p-6">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-md">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-2xl font-semibold flex items-center gap-2">
          <!-- user add icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 8v6" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M22 11h-6" />
          </svg>
          Cadastro
          </h3>
          <div class="text-sm">
            <a href="/layouts/Pages/login.html" class="text-blue-600 hover:underline">Voltar ao login</a>
          </div>
        </div>

        <div class="mb-4">
          <label for="typeSelect" class="block text-sm font-medium text-gray-700">Sou:</label>
          <select id="typeSelect" class="mt-1 block w-48 rounded-md border-gray-300">
            <option value="client">Cliente</option>
            <option value="vendor">Vendedor</option>
          </select>
        </div>

        <form id="registerForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Nome</label>
              <input name="username" id="username" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
            <div class="client-field">
              <label class="block text-sm font-medium text-gray-700">CPF</label>
              <input name="cpf" id="cpf" type="number" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="vendor-field hidden">
              <label class="block text-sm font-medium text-gray-700">CNPJ</label>
              <input name="cnpj" id="cnpj" type="number" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="client-field">
              <label class="block text-sm font-medium text-gray-700">Idade</label>
              <input name="age" id="age" type="number" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="vendor-field hidden">
              <label class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
              <input name="empresa" id="empresa" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="client-field">
              <label class="block text-sm font-medium text-gray-700">Endereço</label>
              <input name="address" id="address" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="vendor-field hidden">
              <label class="block text-sm font-medium text-gray-700">CEP</label>
              <input name="cep_vendor" id="cep_vendor" class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input name="email" id="email" type="email" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Número de celular</label>
              <input name="phone" id="phone" type="tel" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Senha</label>
              <input name="password" id="password" type="password" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
          </div>

          <div class="mt-6">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
