<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local stylesheet (overrides) -->
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md">
            <div class="p-6">
                                <h3 class="text-center text-2xl font-semibold mb-4 flex items-center justify-center gap-2">
                                    <!-- user icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11a4 4 0 10-8 0 4 4 0 008 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z" />
                                    </svg>
                                    Entrar
                                </h3>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                        <div class="mt-1">
                            <input type="text" id="username" name="username" class="block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Digite seu usuário" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="mt-1">
                            <input type="password" id="password" name="password" class="block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <small>Não tem conta? <a href="/layouts/Pages/register.html" class="text-blue-600 hover:underline">Cadastre-se</a></small>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/ui.js"></script>
    <script src="/content/login.js"></script>
</body>
</html>
